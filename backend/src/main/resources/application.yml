spring:
  application:
    name: natural-flow

  # Default to local profile
  profiles:
    active: local

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Security settings
naturalflow:
  security:
    enabled: false
    api-key: changeme

---
# Local development profile (H2 in-memory database)
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:naturalflow
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8080

logging:
  level:
    com.naturalflow: DEBUG
    org.springframework.web: DEBUG

---
# Production profile (PostgreSQL)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/naturalflow}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

server:
  port: ${PORT:8080}

logging:
  level:
    com.naturalflow: INFO
    org.springframework.web: WARN

# Production security settings
naturalflow:
  security:
    enabled: ${SECURITY_ENABLED:true}
    api-key: ${API_KEY:}
